<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Barberos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container w-75 mt-5">
		<table class="table table-striped table-hover table-bordered table-sm table-responsive caption-top">
			<caption><h1>Listado de Barberos</h1></caption>
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombre</th>
					<th>Edad</th>
					<th>Email</th>
					<th>Usuario</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="barbero : ${barberoList}">
					<td th:text="${barbero.idBarbero}"></td>
					<td th:text="${barbero.nombreBarbero}"></td>
					<td th:text="${barbero.edadBarbero}"></td>
					<td th:text="${barbero.emailBarbero}"></td>
					<td th:text="${barbero.usuarioBarbero}"></td>
					<td>
						<a th:href="@{/edit-barbero/{id}(id=${barbero.idBarbero})}" class="btn btn-primary btn-sm">Editar</a>
						<a th:href="@{/view-barbero/{id}(id=${barbero.idBarbero})}" class="btn btn-warning btn-sm">Ver</a>
						<a th:href="@{/remove-barbero/{id}(id=${barbero.idBarbero})}" class="btn btn-danger btn-sm"
						   onclick="return confirm('¿Está seguro de eliminar este barbero?')">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/new-barbero}" class="btn btn-success">Nuevo Barbero</a>
		<a th:href="@{/}" class="btn btn-secondary">Inicio</a>
	</div>
</body>
</html>
