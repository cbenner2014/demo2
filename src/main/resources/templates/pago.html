<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pago</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
	      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <form th:action="${type} == 'N' ? @{/save-new-pago} : @{/save-edit-pago}"
          th:object="${pago}" method="post" class="container row g-3 mt-3">

        <div class="col-12">
            <label for="txtCodigo" class="form-label">Código</label>
            <input type="text" class="form-control form-control-sm" id="txtCodigo" readonly th:field="*{idPago}">
        </div>

        <div class="col-12">
            <label for="selectCita" class="form-label">Cita</label>
            <select class="form-select" id="selectCita" th:field="*{cita.idCita}" th:disabled="${type.equals('V')}">
    			<option th:each="c : ${citaList}" th:value="${c.idCita}" th:text="'Cita ' + ${c.idCita}"></option>
			</select>
        </div>

        <div class="col-12">
            <label for="txtMonto" class="form-label">Monto</label>
            <input type="number" step="0.01" class="form-control form-control-sm" id="txtMonto"
                   th:field="*{monto}" th:readonly="${type.equals('V')}">
        </div>

        <div class="col-12">
            <label for="selectMetodo" class="form-label">Método de Pago</label>
            <select class="form-select" id="selectMetodo" th:field="*{metodoPago}" th:disabled="${type.equals('V')}">
                <option value="Efectivo">Efectivo</option>
                <option value="Tarjeta">Tarjeta</option>
                <option value="Yape">Yape</option>
                <option value="Plin">Plin</option>
            </select>
        </div>

        <div class="col-12">
            <label class="form-label">Fecha de Pago</label>
			<input type="datetime-local" class="form-control" th:field="*{fechaPago}" th:readonly="${type.equals('V')}">
        </div>

        <div class="col-12 center">
            <button type="submit" class="btn btn-success" th:if="${type != 'V'}">Grabar</button>
            <a th:href="@{/pago-list}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
