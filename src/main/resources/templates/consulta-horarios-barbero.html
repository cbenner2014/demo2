<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Horarios por Barbero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container w-75 mt-5">
  <caption><h1>Consulta de Horarios por Barbero</h1></caption>

  <!-- Filtro de barbero -->
  <form method="post" th:action="@{/consulta-horarios-barbero}" th:object="${barbero}" class="mb-4 row g-2 align-items-end">
    <div class="col-8">
      <label for="idBarbero" class="form-label">Seleccione un Barbero</label>
      <select id="idBarbero" th:field="*{idBarbero}" class="form-select" required>
        <option value="" disabled>-- Seleccione --</option>
        <option th:each="b : ${barberoList}" th:value="${b.idBarbero}" th:text="${b.nombreBarbero}"></option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
      <a th:href="@{/}" class="btn btn-secondary">Inicio</a>
    </div>
  </form>

  <!-- Tabla de resultados -->
  <div th:if="${horarios != null}">
    <table class="table table-striped table-hover table-bordered table-sm table-responsive caption-top"
           th:if="${!horarios.isEmpty()}">
      <caption><strong>Horarios del Barbero</strong></caption>
      <thead>
        <tr>
          <th>DÃ­a</th>
          <th>Hora Inicio</th>
          <th>Hora Fin</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="h : ${horarios}">
          <td th:text="${h.diaSemana}"></td>
          <td th:text="${h.horaInicio}"></td>
          <td th:text="${h.horaFin}"></td>
        </tr>
      </tbody>
    </table>
  </div>
  
    <div th:if="${horarios == null or horarios.isEmpty()}" class="alert alert-warning">
  		No se encontraron horarios para el barbero seleccionado.
	</div>
</div>
</body>
</html>
