<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form th:action="${type} == 'N' ? @{/save-new-servicio} : @{/save-edit-servicio}" th:object="${servicio}" method="post" class="container row g-3 mt-3">
        <div class="col-12">
            <label class="form-label">ID</label>
            <input type="text" class="form-control" th:field="*{idServicio}" readonly>
        </div>
        <div class="col-12">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombreServicio}" th:readonly="${type.equals('V')}">
        </div>
        <div class="col-12">
            <label class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" th:field="*{precioServicio}" th:readonly="${type.equals('V')}">
        </div>
        <div class="col-12">
            <label class="form-label">Duraci√≥n (min)</label>
            <input type="number" class="form-control" th:field="*{duracionServicio}" th:readonly="${type.equals('V')}">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-success" th:if="${type != 'V'}">Guardar</button>
            <a th:href="@{/servicio-list}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</body>
</html>
