<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pagos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
   		 integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container w-75 mt-5">
        <table class="table table-striped table-hover table-bordered table-sm table-responsive caption-top">
            <caption><h1>Listado de Pagos</h1></caption>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Cita</th>
                    <th>Monto</th>
                    <th>Método de Pago</th>
                    <th>Fecha de Pago</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pago : ${pagoList}">
                    <td th:text="${pago.idPago}"></td>
                    <td th:text="${pago.cita.idCita}"></td>
                    <td th:text="${pago.monto}"></td>
                    <td th:text="${pago.metodoPago}"></td>
                    <td th:text="${#temporals.format(pago.fechaPago, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/edit-pago/{id}(id=${pago.idPago})}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{/view-pago/{id}(id=${pago.idPago})}" class="btn btn-warning btn-sm">Ver</a>
                        <a th:href="@{/remove-pago/{id}(id=${pago.idPago})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/new-pago}" class="btn btn-success">Nuevo Pago</a>
        <a th:href="@{/}" class="btn btn-secondary">Inicio</a>
    </div>
</body>
</html>
