<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form th:action="${type} == 'N' ? @{/save-new-cliente} : @{/save-edit-cliente}" 
      th:object="${cliente}" method="post" class="container row g-3 mt-3">
    <div class="col-12">
        <label for="txtId" class="form-label">ID</label>
        <input type="text" class="form-control form-control-sm" id="txtId" readonly th:field="*{idCliente}">
    </div>
    <div class="col-12">
        <label for="txtNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control form-control-sm" id="txtNombre" th:field="*{nombreCliente}" th:readonly="${type.equals('V')}">
    </div>
    <div class="col-12">
        <label for="txtTelefono" class="form-label">Tel√©fono</label>
        <input type="text" class="form-control form-control-sm" id="txtTelefono" th:field="*{telefonoCliente}" th:readonly="${type.equals('V')}">
    </div>
    <div class="col-12">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="email" class="form-control form-control-sm" id="txtEmail" th:field="*{emailCliente}" th:readonly="${type.equals('V')}">
    </div>
    <div class="col-12 center">
        <button type="submit" class="btn btn-success" th:if="${type != 'V'}">Guardar</button>
        <a th:href="@{/cliente-list}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
</body>
</html>
